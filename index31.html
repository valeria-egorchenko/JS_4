<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Пример с линиями</title>
  </head>
  <body>
    <h1>Пример простой </h1>
    <script>
      function line(i) {
        document.writeln("<hr align='center' width='" + i + "'>");
      }
      for (let i = 10; i < 20*20; i = i + 20) 
        line(i);
    </script>
  </body>
</html>
