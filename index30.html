<!DOCTYPE html> 
<html lang="ru"> 
  <head> 
    <title>Document</title> 
  </head> 
  <body> 
    <script> 
      let color; 
      let skirt; 
      do { 
        color = prompt("Введите цвет гриба (белый, желтый, красный, коричневый):"); 
        if (color === null) { 
          break; // Выход из цикла, если пользователь отменил ввод 
        } 

        switch (color) { 
          case "белый": 
            do {
              skirt = prompt("Наличие юбки (есть, нет):"); 
              if(skirt === null) {
                break; // Выход из цикла, если пользователь отменил ввод
              } else if (skirt !== "есть" && skirt !== "нет") {
                alert("Ошибка: некорректно введено наличие юбки. Пожалуйста, введите наличие юбки заново.");
              }
            } while (skirt !== "есть" && skirt !== "нет");

            if (skirt === "нет") { 
              alert("Вы нашли белый гриб"); 
            } else { 
              alert("С грибами надо быть внимательными"); 
            } 
            break; 

          case "красный": 
            do {
              skirt = prompt("Наличие юбки (есть, нет):"); 
              if(skirt === null) {
                break; // Выход из цикла, если пользователь отменил ввод
              } else if (skirt !== "есть" && skirt !== "нет") {
                alert("Ошибка: некорректно введено наличие юбки. Пожалуйста, введите наличие юбки заново.");
              }
            } while (skirt !== "есть" && skirt !== "нет");

            if (skirt === "есть") { 
              alert("А не мухомор ли это"); 
            } else if (skirt === "нет") { 
              alert("Может это подосиновик"); 
            }
            break; 

          case "желтый": 
          case "коричневый": 
            alert("С грибами надо быть внимательными"); 
            break; 

          default: 
            alert("Ошибка: некорректно введен цвет гриба. Пожалуйста, введите цвет заново."); 
        } 
      } while (color === null || !["белый", "желтый", "красный", "коричневый"].includes(color)); 
    </script> 
  </body> 
</html>
