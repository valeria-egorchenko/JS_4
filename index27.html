<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Пример бесконечного цикла с прерыванием Break</title>
  </head>
  <body>
    <script>
      let i = 0;
      while (1) {
        i++;
        if (i==5) break;
        alert(i);
      }
      alert("Последняя i = " + i); //5 (*)
    </script>
  </body>
</html>
