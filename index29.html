<!DOCTYPE html> 
<html lang="ru"> 
  <head> 
    <title>Document</title> 
  </head> 
  <body> 
    <script> 
      let myMonth;
      do {
        myMonth = window.prompt("Введите номер месяца в году", ""); 
        if (myMonth === null) {
          break; // Выход из цикла, если пользователь отменил ввод
        }
        myMonth = parseInt(myMonth);
        switch (myMonth) { 
          case 1: 
          case 2: 
          case 12: 
            alert("Зима"); 
            break; 
          case 3: 
          case 4: 
          case 5: 
            alert("Весна"); 
            break; 
          case 6: 
          case 7: 
          case 8: 
            alert("Лето"); 
            break; 
          case 9: 
          case 10: 
          case 11: 
            alert("Осень"); 
            break; 
          default: 
            alert("Номер месяца введен неправильно.");       
        }
      } while (isNaN(myMonth) || myMonth < 1 || myMonth > 12); // Повторять, если пользователь ввел не число или некорректное число
      
    </script> 
  </body> 
</html>
